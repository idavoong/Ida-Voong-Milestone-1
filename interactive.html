<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Interactive Page</title>
</head>
<body>
  <!--Navbar-->
  <div data-include="nav"></div>
  <!--Whole page container div-->
  <div class="container">

    

  </div>

  <div>
    <div class="row border m-5">
      <div class="col-12 border">
          <center><h1>Donate</h1></center>
          <div>
            <div class="row border m-5">
              <div class="col-12 border">
                <label for="card">Card Number</label>
                <input type="text" class="card" id="cardInfo">
                <label for="card">Name</label>
                <input type="text" class="card" id="cardInfo">
                <label for="card">CVC</label>
                <input type="text" class="card" id="cardInfo">
                <label for="card">Exp Date</label>
                <input type="text" class="card" id="cardInfo">
                <div id="liveAlertPlaceholder"></div>
                <button type="button" class="btn btn-primary" id="liveAlertBtn">Submit</button>
              </div>
            </div>
          </div>
    </div>
  </div>

  <div>
    <div class="row border m-5">
      
          <center><h1>Fun Quiz</h1></center>
            <div class="col-6 border">
              <center>How much food do you waste?</center>
              <p>Amount of food you throw away?</p>
              <select name="foodWasteAmount">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <br>
              <br>
    
              <p>Why do you throw away food?</p>
              <p>
                <label for="groceries">Buying too many groceries</label>
                <input type="radio" id="groceries" value="groceries">
              </p>
              <p>
                <label for="finish">Don't finish food</label>
                <input type="radio" id="finish" value="finish">
              </p>
              <p>
                <label for="forgot">Forgot you bought something</label>
                <input type="radio" id="forgot" value="forgot">
              </p>
              <br>
    
              <p>Food waste type?</p>
              <select name="foodWasteType">
                <option value="meat">meat</option>
                <option value="vegetables">vegetables</option>
                <option value="canned">canned food</option>
                <option value="poultry">poultry</option>
                <option value="frozen">frozen food</option>
              </select>
              <br>
              <button type="button" class="btn btn-primary" id="liveAlertBtn">Submit</button>
            </div>

            <div class="col-6 border">
              <center>Are you struggling with food insecurity?</center>
              <p>How often do you go hungry?</p>
              <select name="hungry">
                <option value="everyday">everyday</option>
                <option value="everyotherday">every other day</option>
                <option value="twiceaweek">twice a week</option>
                <option value="onceaweek">once a week</option>
                <option value="rarely">rarely</option>
                <option value="none">no</option>
              </select>

              <p>Do you go to a foodbank?</p>
              <p>
                <label for="foodbank">Yes</label>
                <input type="radio" id="Yes" value="Yes">
              </p>
              <p>
                <label for="foodbank">No</label>
                <input type="radio" id="No" value="No">
              </p>

              <br>
              <button type="button" class="btn btn-primary" id="liveAlertBtn">Submit</button>
            </div>
        
      </div>
    
  </div>

  <div>
    <div class="row border m-5">
      <div class="col-12 border">
          <center><h1>Comments & Questions</h1></center>
          <div class="input-group">
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="liveAlertBtn">Submit</button>
      </div>
    </div>
  </div>

  <!--Bootstrap and other JS scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
